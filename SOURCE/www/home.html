<html ng-app="myhome">
<head>
  <script src="js/angular.min.js"></script>
    <script src="js/home.js"></script>
  <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/adonespitogo/angular-base64-upload/master/src/angular-base64-upload.js"></script>
  <link href="home.css" rel="stylesheet"/>

</head>
<body bgcolor="#f5f5dc">
<ion-pane>

  <ion-header-bar style="color: green">
    <h2 align="center">Visual Image Prediction</h2>
  </ion-header-bar>

  <ion-content>
    <div ng-controller="home">


      <div align="center">
        <p style="color: green"><b>Image Prediction</b> </p>
        <br/>
        <input type="file"  ng-model="file" name="photo" onchange="angular.element(this).scope().imageUpload(this)" base-sixty-four-input accept="image/*">
        <img id="img" src="#" alt="your image" width="200" height="200" style="display: none" />
        <br/><br/>
        <input type="button" class="button" value="Analyse" ng-click="upload(file)"/>
        <br/><br/>
        <div id="notes" style="color: black"></div>
      </div>
      <div align="center">
        <input type="button" class="button" onclick="location.href = 'location.html';" value="Current location" />
        <input type="button" class="button" onclick="location.href = 'index.html';" value="Logout" /><br/>

      </div>


    </div>
  </ion-content>
</ion-pane>

</body>
</html>
